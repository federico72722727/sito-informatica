<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentamestre</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1f2022, #4b4b4b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #2e2f31; 
            width: 100%;
            text-align: center;
            padding: 30px 0;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            color: #ddd;
            background-color: #444;
            padding: 8px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #5a5a5a;
        }
        .content {
            margin: 20px;
            padding: 30px;
            background-color: #3b3b3b;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            text-align: left;
        }
        .content ul {
            padding: 0;
            list-style: none;
        }
        .content li {
            background: #555;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .content li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .content li::before {
            content: "ðŸ”¹";
            font-size: 1.2rem;
        }
        a {
            color: #76c7c0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            &#8592; Indietro
        </a>
        <h1>Pentamestre</h1>
    </div>
    <div class="content">
        <ul>
         <li></li>
         <li></li>
         <li></li>
        </ul>
    </div>
</body>
</html>
